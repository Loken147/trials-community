<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../../main.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    
    <title>Trials Rising</title> 
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <!--<span class="image">
                    <img src="img/logo.png" alt="">
                </span>-->
                <div class="text logo-text">
                    <span class="name" id="risingName">Trials</span>
                    <span class="profession" id="hofProfession">HoF</span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../rising.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Back</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>   
    </nav>

    <div class="bottom-content"></div>

    <!-- Everything has to be inside home! Its basically our body except for the sidebar. Use .home before any css -->
    <section class="home">

    <!-- Profile Card -->
    <section class="profilecard">
        <div class="container">
            <div class="card" id="datacardText">
                <div class="content">
                    <div class="titleBox">
                        <span id="titleHof">Hall of Fame</span>
                    </div>
                </div>    
            
            </div>
        </div>
    </section>      

    <section class="databasecard">
        <div class="container">
            <div class="databaseCard" id="hofDatabase">
                <div class="mainTable"> 
                    <input id="txtsearch" type="text" placeholder="Search for Ketamine">
                    <table>
                        <thead>
                            <tr>
                                <th>Ket</th>
                                <th>Sauna Builders</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                            <tr>
                                <td>Find a solution</th>
                                <td>We talked about this</th>
                            </tr>
                            <tr>
                                <td>Figure it out ketty</th>
                                <td>Argentina Merchant</th>
                            </tr>
                        </tbody>
                    </table>

                    <script>
                        $(document).ready(function() {
                            $("#txtsearch").keyup(function() {
                                var value = $(this).val().toLowerCase();

                                $("#table tr").filter(function() {
                                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                                });
                            });
                        });
                    </script>
                    
                </div>
            </div>
        </div>        

    
            
    </section>    
    </section>

</body>
</html>
